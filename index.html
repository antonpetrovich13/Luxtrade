<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<title>Luxtrader</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
	<div class="container">
		<div class="header__wrapper">
			<div class="header__column">
				<div class="header__logotipe">
					<a href="#" class="header__hammer">
						<img src="img/header/hammer.png" alt="">
					</a>
					<a href="#" class="header__logo">
						<img src="img/header/logo.png" alt="">
					</a>
				</div>
			</div>
			<div class="header__column">
				<div class="header__burger">
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="header__column">
				<nav class="header__menu">
					<ul class="header__list">
						<li><a href="#" class="header__link">Главная</a></li>
						<li><a href="#" class="header__link">Аукцион</a></li>
						<li><a href="#" class="header__link">О проекте</a></li>
						<li><a href="#" class="header__link">Партнерам</a></li>
						<li><a href="#" class="header__link">Контакты</a></li>
					</ul>
				</nav>
			</div>
			<div class="header__column">
				<div class="header__touch">
					<div class="header__region">
						<a href="#" class="header__globe">
							<img src="img/header/globe.png" alt="">
						</a>
						<a href="#" class="header__text">Выбор региона</a>
					</div>
					<div class="header__user user">
						<div class="user__wrapper">
							<div class="user__imagine">
								<a href="#" class="user__image">
									<img src="img/header/user.png" alt="">
								</a>
							</div>
							<div class="user__arrows">
								<a href="#" class="user__arrow user__arrow_u">
									<img src="img/header/arr_up.png" alt="">
								</a>
								<a href="#" class="user__arrow user__arrow_d">
									<img src="img/header/arr_down.png" alt="">
								</a>
							</div>
						</div>
						<div class="header__drop-down drop-down">
							<ul class="drop-down__wrapper">
								<li><a href="#" class="drop-down__link drop-down__link_1">Выбор региона</a></li>
								<li><a href="#" class="drop-down__link drop-down__link_2">Личный кабинет</a></li>
								<li><a href="#" class="drop-down__link drop-down__link_3">Мои ставки</a></li>
								<li><a href="#" class="drop-down__link drop-down__link_4">Мои лоты</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
		<div class="content">

		</div>
		<footer class="footer">
	<div class="container">
		<div class="footer__wrapper">

		</div>
	</div>
</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>

</html>
